<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<h1>Tính diện tích tam giác vuông</h1>
<label for="canh1">Cạnh góc vuông thứ nhất:</label>
<input type="number" id="canh1">
<label for="canh2">Cạnh góc vuông thứ hai:</label>
<input type="number" id="canh2">
<button onclick="dientich()">Tính diện tích</button>
<p id="ketqua"></p>
<script>
    function dientich(){
        let a = parseInt(document.getElementById('canh1').value);
        let b = parseInt(document.getElementById('canh2').value);
        if (a>0 && b>0) {
            document.getElementById('ketqua').innerText = `Diện tích tam giác vuông là: ${a*b*0.5}`;
        } else {
            document.getElementById('ketqua').innerText = `Giá trị nhập không hợp lệ`;
        }
    }
</script>
</body>
</html>
