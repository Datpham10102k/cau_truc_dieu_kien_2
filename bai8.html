<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<label for="age">Nhập số tuổi:</label>
<input type="number" id="age">
<button onclick="kiemtra()">Kiểm tra</button>
<p id="ketqua"></p>
<script>
    function kiemtra(){
        let a = parseInt(document.getElementById("age").value);
        if (a>0 && a<=3){
            document.getElementById("ketqua").innerText = 'Đây là tuổi của em bé';
        }else {
            if (a>3 && a<6){
                document.getElementById("ketqua").innerText = 'Đây là tuổi của trẻ mẫu giáo';
            } else {
                if (a>=6 && a<12){
                    document.getElementById("ketqua").innerText = 'Đây là tuổi của nhi đồng';
                }else  {
                    if (a>=12 && a<18){
                        document.getElementById("ketqua").innerText = 'Đây là tuổi của thiếu niên';
                    }else {
                        if (a>=18 && a<45){
                            document.getElementById("ketqua").innerText = 'Đây là tuổi của người trưởng thành';
                        }else  {
                            if (a>=45 && a<60){
                                document.getElementById("ketqua").innerText = 'Đây là tuổi của người trung niên';
                            }else {
                                if (a>=60 && a<120){
                                    document.getElementById("ketqua").innerText = 'Đây là tuổi của người cao tuổi ';
                                } else{
                                    document.getElementById("ketqua").innerText = 'Không hợp lệ ';
                                }
                            }
                        }
                    }
                }
            }
        }
    }
</script>
</body>
</html>
