<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<h1>Tính diện tích hình chữ nhật với độ dài cạnh bất kỳ</h1>
<label for="length">Chiều dài là:</label>
<input type="number" id="length">
<label for="width">Chiều rộng là:</label>
<input type="number" id="width">
<button onclick="dientich()">Tính diện tích</button>
<p id="ketqua"></p>
<script>
    function dientich(){
        let a = parseInt(document.getElementById("length").value);
        let b = parseInt(document.getElementById("width").value);
        if (a>0 && b>0 && a>b) {
            document.getElementById("ketqua").innerText = `Diện tích hình chữ nhật là: ${a*b}`;
        }else {
            document.getElementById("ketqua").innerText = `Giá trị nhập không hợp lệ`;
        }
    }
</script>
</body>
</html>
